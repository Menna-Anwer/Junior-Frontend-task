<button mat-fab class="dialog-btn" (click)="openDialog()" class="fab-pos">
  <mat-icon>search</mat-icon>
</button>

<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table  [dataSource]="dataSource" matSort >
  
      <!-- No. Column -->
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element">{{element.department}} </td>
      </ng-container>
  
      <!-- Experience Column -->
      <ng-container matColumnDef="Experience">
        <th mat-header-cell *matHeaderCellDef> Experience </th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
      </ng-container>
    <!-- Employment Date Column -->
    <ng-container matColumnDef="employment_date">
    <th mat-header-cell *matHeaderCellDef> Employment Date </th>
    <td mat-cell *matCellDef="let element"> {{element.employment_date}} </td>
    </ng-container>
    <!-- salary Column -->
    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>
  
    <!-- Star Column
    <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
        <mat-icon>more_vert</mat-icon>
    </td>
    </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
