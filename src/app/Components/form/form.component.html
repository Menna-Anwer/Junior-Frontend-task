
<div class="form-container">
  <h1>Filter</h1>
    <form [formGroup]="filterEmployeesTable">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label> Name</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-error *ngIf="formControlles['name'].invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="employment_date" [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
         <mat-form-field appearance="fill" class="full-width mb-2">
            <mat-label>Department</mat-label>
            <mat-select formControlName="department">
              <mat-option value="UI/UX Design">UI/UX Design</mat-option>
              <mat-option value="Front-End">Front-End</mat-option>
              <mat-option value="Hr">HR</mat-option>
              <mat-option value="BackEnd">BackEnd</mat-option>
              <mat-option value="IT">IT</mat-option>
            </mat-select>
            <mat-error *ngIf="formControlles['department'].invalid">{{getdepartmentErrorMessage()}}</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Salary</mat-label>
            <input matInput formControlName="salary" type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
            <mat-error *ngIf="formControlles['salary'].invalid">{{getsalaryErrorMessage()}}</mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="fill" class="full-width mb-2">
            <mat-label>Experience</mat-label>
            <mat-select formControlName="experience">
              <mat-option value="Less than a year"> Less than a year </mat-option>
              <mat-option value="From 1-3 years">From 1-3 years</mat-option>
              <mat-option value="3 years or above">3 years or above</mat-option>
            </mat-select>
            <mat-error *ngIf="formControlles['experience'].invalid">{{getexperienceErrorMessage()}}</mat-error>
          </mat-form-field>
          <div mat-dialog-actions>
            <button mat-button class="clear-btn" (click)="clearAll()" >Clear All</button>
            <button mat-button class="filter-btn" type="submit"  (click)="search()">Filter</button>
          </div>
    </form>
</div>
